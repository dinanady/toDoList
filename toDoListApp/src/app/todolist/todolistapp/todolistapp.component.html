<div class="container">
    <h1 class="text-center text-primary ">To Do List</h1>
    <div class="row justify-content-center">
      <div class="col-md-6 center-img">
        <img width="500" height="500" src="https://imageio.forbes.com/specials-images/dam/imageserve/1092571024/960x0.jpg?height=474&width=711&fit=bounds" class="img-fluid">
      </div>
    </div>
    <div class="container">
      <div class="row mt-4">
        <div class="col-sm-8">
          <input class="form-control" type="text" placeholder="New Task" [(ngModel)]="newtask">
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-primary" (click)="addtask()">Add Task</button>
        </div>
      </div>
    </div>
   <div class="row mt-4">
    @if(availableTask){
        <div class="col-10">
            <table class="table text-center table-primary">
              <thead>
                <tr>
                  <th>Task</th>
                  <th>Edit</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody>
                @for(item of tasks; track $index){
                <tr>
                  <td>{{item}}</td>
                  <td>
                    <button type="button" class="btn btn-primary" (click)="editTask($index,newtask)">Edit</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger" (click)="deleteTask($index)">Delete</button>
                  </td>
                </tr>}

              </tbody>
                
             </table>
             </div>
    }
    @else{
        <p class="text-center text-primary">There is no Task</p>
    }
    
    </div>
   
  </div>
